{% extends 'dashboard.html' %}

{% block dashboard_content %}
<h1>Stats</h1>
<table class="table table-striped table-bordered">
<thead>
    <tr>
        <th>No.</th>
        <th>Bet Size (THB)</th>
        <th>Bet(n)</th>
        <th>Period</th>
    </tr>
</thead>
<tbody>
    
{% for st in  stats %}
    <tr>
        <td>{{ st.no }}</td>
        <td>{{ st.totalBetSize }}</td>
        <td>{{ st.nBets }}</td>
        <td>{{ st.period }}</td>
    </tr>    
{% endfor %}
</tbody>
</table>
{% endblock %}
